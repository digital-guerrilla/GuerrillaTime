<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Guerrilla T</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='guerrilla-t.css') }}">
    <link rel="stylesheet" href="{{ url_for('admin.custom_css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê Change Password</h1>
            <p>Please set a new password for your account</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>
                <small class="form-help">Enter your current/temporary password</small>
            </div>
            
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required minlength="6">
                <small class="form-help">At least 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>
            
            <button type="submit" class="btn">Update Password</button>
        </form>
        
        <div class="register-link">
            <p><a href="{{ url_for('main.index') }}">Back to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
