[phases.setup]
nixPkgs = ["python310", "pip"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python -c 'from app.models.database import init_database; init_database()'"
]

[start]
cmd = "gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 60 --keep-alive 2"
